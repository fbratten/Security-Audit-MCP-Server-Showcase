<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Detector - Security Audit MCP Server</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
            --border: #30363d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-blue);
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .back-link:hover { text-decoration: underline; }

        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-blue);
        }

        .subtitle {
            color: var(--text-secondary);
        }

        .demo-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .demo-section h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .project-selector {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .project-btn {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .project-btn:hover { border-color: var(--accent-blue); }
        .project-btn.active { border-color: var(--accent-blue); background: rgba(88, 166, 255, 0.1); }

        .file-tree {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
        }

        .file-tree .folder { color: var(--accent-blue); }
        .file-tree .file { color: var(--text-secondary); }
        .file-tree .manifest { color: var(--accent-green); font-weight: bold; }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .result-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
        }

        .result-card h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-value {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .tag.python { color: var(--accent-yellow); border: 1px solid var(--accent-yellow); }
        .tag.node { color: var(--accent-green); border: 1px solid var(--accent-green); }
        .tag.scanner { color: var(--accent-purple); border: 1px solid var(--accent-purple); }

        .json-output {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-key { color: var(--accent-blue); }
        .json-string { color: var(--accent-green); }
        .json-bool { color: var(--accent-yellow); }
        .json-number { color: var(--accent-purple); }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">&larr; Back to Demos</a>

        <header>
            <h1>Stack Detector</h1>
            <p class="subtitle">Analyze project structure to identify technologies and applicable scanners</p>
        </header>

        <div class="demo-section">
            <h2>Select a Sample Project</h2>
            <div class="project-selector">
                <button class="project-btn active" onclick="selectProject('python')">Python Project</button>
                <button class="project-btn" onclick="selectProject('node')">Node.js Project</button>
                <button class="project-btn" onclick="selectProject('mixed')">Mixed Project</button>
            </div>

            <h2>Project Structure</h2>
            <div id="file-tree" class="file-tree"></div>
        </div>

        <div class="demo-section">
            <h2>Detection Results</h2>
            <div class="result-grid">
                <div class="result-card">
                    <h3>Languages</h3>
                    <div id="languages" class="tag-list"></div>
                </div>
                <div class="result-card">
                    <h3>Package Managers</h3>
                    <div id="pkg-managers" class="tag-list"></div>
                </div>
                <div class="result-card">
                    <h3>Ecosystems</h3>
                    <div id="ecosystems" class="tag-list"></div>
                </div>
                <div class="result-card">
                    <h3>Applicable Scanners</h3>
                    <div id="scanners" class="tag-list"></div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2>Raw JSON Output</h2>
            <div id="json-output" class="json-output"></div>
        </div>
    </div>

    <script>
        const projects = {
            python: {
                tree: `<span class="folder">my-python-app/</span>
├── <span class="manifest">pyproject.toml</span>
├── <span class="manifest">requirements.txt</span>
├── <span class="file">.gitignore</span>
├── <span class="file">README.md</span>
├── <span class="folder">src/</span>
│   ├── <span class="file">__init__.py</span>
│   ├── <span class="file">main.py</span>
│   └── <span class="file">utils.py</span>
└── <span class="folder">tests/</span>
    ├── <span class="file">__init__.py</span>
    └── <span class="file">test_main.py</span>`,
                result: {
                    project_path: "/path/to/my-python-app",
                    languages: ["python"],
                    package_managers: ["pip"],
                    ecosystems: ["pypi"],
                    manifests: [
                        { name: "pyproject.toml", path: "pyproject.toml", package_manager: "pip", ecosystem: "pypi" },
                        { name: "requirements.txt", path: "requirements.txt", package_manager: "pip", ecosystem: "pypi" }
                    ],
                    has_dockerfile: false,
                    has_docker_compose: false,
                    has_git: true,
                    applicable_scanners: ["gitleaks", "osv-scanner", "semgrep", "bandit", "syft"]
                }
            },
            node: {
                tree: `<span class="folder">my-node-app/</span>
├── <span class="manifest">package.json</span>
├── <span class="manifest">package-lock.json</span>
├── <span class="file">.gitignore</span>
├── <span class="file">README.md</span>
├── <span class="folder">src/</span>
│   ├── <span class="file">index.js</span>
│   ├── <span class="file">api.js</span>
│   └── <span class="file">utils.js</span>
└── <span class="folder">tests/</span>
    └── <span class="file">index.test.js</span>`,
                result: {
                    project_path: "/path/to/my-node-app",
                    languages: ["javascript"],
                    package_managers: ["npm"],
                    ecosystems: ["npm"],
                    manifests: [
                        { name: "package.json", path: "package.json", package_manager: "npm", ecosystem: "npm" },
                        { name: "package-lock.json", path: "package-lock.json", package_manager: "npm", ecosystem: "npm" }
                    ],
                    has_dockerfile: false,
                    has_docker_compose: false,
                    has_git: true,
                    applicable_scanners: ["gitleaks", "osv-scanner", "semgrep", "syft"]
                }
            },
            mixed: {
                tree: `<span class="folder">fullstack-app/</span>
├── <span class="manifest">pyproject.toml</span>
├── <span class="file">Dockerfile</span>
├── <span class="file">docker-compose.yml</span>
├── <span class="file">.gitignore</span>
├── <span class="folder">backend/</span>
│   ├── <span class="manifest">requirements.txt</span>
│   ├── <span class="file">app.py</span>
│   └── <span class="file">models.py</span>
└── <span class="folder">frontend/</span>
    ├── <span class="manifest">package.json</span>
    ├── <span class="manifest">yarn.lock</span>
    └── <span class="folder">src/</span>
        ├── <span class="file">App.jsx</span>
        └── <span class="file">index.js</span>`,
                result: {
                    project_path: "/path/to/fullstack-app",
                    languages: ["python", "javascript"],
                    package_managers: ["pip", "yarn"],
                    ecosystems: ["pypi", "npm"],
                    manifests: [
                        { name: "pyproject.toml", path: "pyproject.toml", package_manager: "pip", ecosystem: "pypi" },
                        { name: "requirements.txt", path: "backend/requirements.txt", package_manager: "pip", ecosystem: "pypi" },
                        { name: "package.json", path: "frontend/package.json", package_manager: "yarn", ecosystem: "npm" },
                        { name: "yarn.lock", path: "frontend/yarn.lock", package_manager: "yarn", ecosystem: "npm" }
                    ],
                    has_dockerfile: true,
                    has_docker_compose: true,
                    has_git: true,
                    applicable_scanners: ["gitleaks", "osv-scanner", "semgrep", "bandit", "syft"],
                    nested_projects: ["backend/", "frontend/"]
                }
            }
        };

        function selectProject(type) {
            document.querySelectorAll('.project-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const project = projects[type];
            document.getElementById('file-tree').innerHTML = project.tree;

            // Update result cards
            const result = project.result;

            document.getElementById('languages').innerHTML = result.languages
                .map(l => `<span class="tag ${l === 'python' ? 'python' : 'node'}">${l}</span>`)
                .join('');

            document.getElementById('pkg-managers').innerHTML = result.package_managers
                .map(p => `<span class="tag">${p}</span>`)
                .join('');

            document.getElementById('ecosystems').innerHTML = result.ecosystems
                .map(e => `<span class="tag">${e}</span>`)
                .join('');

            document.getElementById('scanners').innerHTML = result.applicable_scanners
                .map(s => `<span class="tag scanner">${s}</span>`)
                .join('');

            // Update JSON output
            document.getElementById('json-output').innerHTML = syntaxHighlight(JSON.stringify(result, null, 2));
        }

        function syntaxHighlight(json) {
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-bool';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Initialize with Python project
        selectProject('python');
    </script>
</body>
</html>
